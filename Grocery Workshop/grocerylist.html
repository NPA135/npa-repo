<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grocerystyle.css">
    <title>Grocery List</title>
</head>
<body>

<h1>Grocery List</h1>

<section class="infoseca"> <!-- Start of one section -->
    <div class="divdef"> 
        <section class="titlesecA"> <!-- Isolated title section. -->
            <h2 class="ptitle">PANTRY ITEMS</h2>
         </section>
        <section style="display: inline-block" class="infoseca"> <!-- List section A -->
            <h3 class="lstylea">CANNED GOODS</h3>
            <ol type="i" class="lstylea">
                <li>Campbell's Tomato Soup</li>
                <li>Spam</li>
                <li>Mixed Greens</li>
            </ol>
        </section>
        <section style="display: inline-block" class="infoseca"> <!-- List section B -->
            <h3 class="lstylea">DRY GOODS</h3>
            <ol type="1" class="lstylea">
                <li>Flour</li>
                <li>Sugar</li>
                <li>Baking Soda</li>
            </ol>
        </section>
        <section style="display: inline-block" class="infoseca"> <!-- Photo section -->
            <img src="https://assets.vogue.com/photos/5891face153ededd21da5653/master/pass/00-holding-the-kitchen-shelf-book-pantry-staples.jpg" alt="foods" class="photoA">
        </section>
    </div>
</section>

<section class="infosecb"> <!-- Start of one section -->
    <div class="divdef"> 
        <section class="titlesecB"> <!-- Isolated title section. -->
            <h2 class="ftitle">FREEZER ITEMS</h2>
         </section>
        <section style="display: inline-block" class="infosecb"> <!-- List section A -->
            <h3 class="lstyleb">VEGGIES</h3>
            <ol type="A" class="lstyleb">
                <li>Cauliflower</li>
                <li>Carrots</li>
                <li>Kale</li>
            </ol>
        </section>
        <section style="display: inline-block" class="infosecb"> <!-- List section B -->
            <h3 class="lstyleb">SNACKS</h3>
            <ol type="a" class="lstyleb">
                <li>Ice Cream</li>
                <li>Popsicles</li>
                <li>Frozen Pizza</li>
            </ol>
        </section>
        <section style="display: inline-block" class="infosecb"> <!-- Photo section -->
            <img src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fill,g_center,w_730,h_487/at%2Farchive%2F16fe360beaa8f2855a039833af763c452e7260ed" alt="foods" class="photoB">
        </section>
    </div>
</section>

</body>
</html>
